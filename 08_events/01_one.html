    /*
      Event Bubbling and Capturing in JavaScript
      When an event occurs on an element inside another element, the event doesn't just affect that one element. Instead, JavaScript allows the event to propagate (travel) through the DOM in two phases:
    
    Capturing Phase (Trickling Down): Event Capturing: Event flows top to bottom (rarely used, needs true flag).
    Bubbling Phase (Rising Up) : Event Bubbling: Event flows bottom to top (default).
    
    Phase	    Default	               Use Case
    Bubbling 	✅ (default)        	  Useful for event delegation (e.g., handling clicks on dynamic elements inside a list)
    Capturing	❌ (need true flag)   	Less commonly used, but helpful when you need priority handling before bubbling starts
    
    */
